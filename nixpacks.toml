[phases.setup]
nixPkgs = ["nodejs_20", "postgresql_15", "git", "openssl"]

[phases.install]
cmds = [
  "npm install -g @wasp/cli@latest",
  "cd template/app && npm ci --only=production"
]

[phases.build]
cmds = [
  "cd template/app && wasp build"
]

[start]
cmd = "cd template/app && wasp start"

[variables]
NODE_ENV = "production"
PORT = "3000"

[phases.setup.aptPkgs]
packages = ["wget"] 